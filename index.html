<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="dist/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <nav>
            <div class="header__left">

                <a href="#">About</a>
                <a href="#">Store</a>

            </div>
            <div class="header__right">
                
                <a href="#">Gmail</a>
                <a href="#">Images</a>

                <div class="icons">



                    <div class="google-apps" href="#">
                        <a class="container">
                            <svg class="gb_Ve" focusable="false" viewBox="0 0 24 24">
                                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                            </svg>
                        </a>
                    </div>



                    <div class="pfp">
                        <a href="#">
                            <img src="images/baby-yoda.jpeg" alt="pfp">
                        </a>
                    </div>



                </div>

            </div>
        </nav>
    </header>


    <main class="body">


        <section class="body__img">
            <img class="flex flex-ai-c" src="images/baby-yoda.jpeg" alt="bby yoda">
        </section>



        <section class="body__searchbar flex flex-jc-c">
            
            <div class="body__searchbar-body flex flex-ai-c">

                <div class="body__magnifying-glass">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
                <input type="search" class="body__search" id="search" name="search">
                <div class="body__mic">
                    <a href="#"><img src="https://i.pinimg.com/originals/ea/5f/5b/ea5f5bd3b4110f2afb958049b4096d3a.png" alt="mic icon"></a>
                </div>

            </div>

        </section>



        <section class="body__buttons">

            <button type="submit">Google Search</button>
            <button>I'm Feeling Lucky</button>

        </section>

        
    </main>
    


    <footer class="footer flex flex-ai-c">
        

        <div class="footer__left flex flex-jc-fs">

            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#"> How Search works</a>

        </div>


        <div class="footer__middle flex flex-jc-c">

            <img src="images/leaf.png" alt="carbon neutral icon">
            <a href="#">Carbon neutral since 2007</a>

        </div>


        <div class="footer__right flex flex-jc-fe">

            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>

        </div>


    </footer>

</body>
</html>
